<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="https://vinzvarun.github.io/Portfolio/">Home</a></li>
            <li><a href="https://vinzvarun.github.io/Portfolio/intro.html">My Intro</a></li>
            <li><a href="https://vinzvarun.github.io/Portfolio/project.html">Projects</a></li>
            <li><a href="https://vinzvarun.github.io/Portfolio/blog.html">Blog</a></li>
            <li><a href="https://vinzvarun.github.io/Portfolio/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <div class="ham" width="23px">|||</div>
          <div class="cross" width="23px">X</div>
        </div>
        <div class="contactform">
            <h1>Contact me for work/general Enquries</h1>
            <form name="submit-to-google-sheet">
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Name</label>
                    <input type="name" name="Name" placeholder="Full Name" required>
                    <div id="emailhelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email address</label>
                    <input type="email" name="Email" placeholder="Your Email ID" required>
                    <div id="emailhelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone</label>
                    <input type="tel" name="Phone" placeholder="Phone Number" required>
                </div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>
                    <input type="text" name="Enquiry" placeholder="Enquiry" required>
                </div>
                <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label for="form-check-input" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
            </form>
            <span id="msg"></span>
        </div>
    </div>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwFCzOycjx9LONM3ZzEPULIqA58tyI95DkiK_1owtaeyUvmBUfJxSOiGlCyJ6CieWjF/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            msg.innerHTML = "Thank you for Contacting Me!"
            setTimeout(function(){
              msg.innerHTML = ""
            },5000)
            form.reset();
          })
          .catch(error => console.error('Error!', error.message))
      });
    </script>
  </body>


  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed("#element", {
      strings: ["Web Developer", "Graphic Designer", "Web Designer"],
      typeSpeed: 50,
    });
  </script>
  <script src="script.js"></script>
</html>
